    <header class="header">
      <nav class="nav">
        <div class="start-nav nav-item"></div>
        <p class="toys-nav header-title neucha-title nav-item">Игрушки</p>
        <p class="tree-nav header-title neucha-title nav-item">Ёлка</p>
      </nav>

      <div class="search-chosen-box">
        <div class="search-box">
          <input
            class="search"
            type="text"
            placeholder="Поиск"
            autofocus
            maxlength="18"
          />
          <div class="search-cross hide"></div>
        </div>
        <div class="toys-chosen-count_ball">
          <p class="toys-chosen-count">0</p>
          <p class="toys-chosen-message">Извините, все слоты заполнены</p>
        </div>
      </div>
    </header>

    <main class="app">
      <div class="start-page hide">
        <img class="start-ball-1" src="src/assets/ball/1.png" alt="ball-1" />
        <img class="start-ball-2" src="src/assets/ball/2.png" alt="ball-2" />
        <div class="start-content">
          <p class="start-text">Помогите бабушке<br />нарядить ёлку</p>
          <p class="start-btn">Начать</p>
        </div>
      </div>

      <div class="toys hide">
        <section class="toys-content">
          <aside class="toys-sidebar">
            <div class="sort">
              <span class="sort-title neucha-title">Сортировать</span>
              <select class="sort-select" name="sort-select" id="sort-select">
                <option value="no-sort" selected>Без сортировки</option>
                <option value="name-ascend">
                  По наименованию от &laquo;А&raquo; до &laquoЯ&raquo;
                </option>
                <option value="name-descend">
                  По наименованию от &laquoЯ&raquo до &laquoА&raquo
                </option>
                <option value="year-ascend">По возрастанию (год)</option>
                <option value="year-descend">По убыванию (год)</option>
              </select>
            </div>

            <p class="category neucha-title">Категории</p>

            <div class="shape">
              <p class="shape-title">Форма</p>
              <div class="shape-kit">
                <label class="shape-checkbox-label">
                  <input class="checkbox-hide check-bell" type="checkbox" />
                  <div class="shape-item">
                    <img
                      class="shape-img"
                      src="./src/assets/svg/bell.svg"
                      alt="bell"
                    />
                    <div class="shape-name">Колокол</div>
                  </div>
                </label>
                <label class="shape-checkbox-label">
                  <input class="checkbox-hide check-ball" type="checkbox" />
                  <div class="shape-item">
                    <img
                      class="shape-img"
                      src="./src/assets/svg/ball.svg"
                      alt="ball"
                    />
                    <div class="shape-name">Шар</div>
                  </div>
                </label>
                <label class="shape-checkbox-label">
                  <input class="checkbox-hide check-cone" type="checkbox" />
                  <div class="shape-item">
                    <img
                      class="shape-img"
                      src="./src/assets/svg/cone.svg"
                      alt="cone"
                    />
                    <div class="shape-name">Шишка</div>
                  </div>
                </label>
                <label class="shape-checkbox-label">
                  <input
                    class="checkbox-hide check-snowflake"
                    type="checkbox"
                  />
                  <div class="shape-item">
                    <img
                      class="shape-img"
                      src="./src/assets/svg/snowflake.svg"
                      alt="snowflake"
                    />
                    <div class="shape-name">Снежинка</div>
                  </div>
                </label>
                <label class="shape-checkbox-label">
                  <input class="checkbox-hide check-toy" type="checkbox" />
                  <div class="shape-item">
                    <img
                      class="shape-img"
                      src="./src/assets/svg/toy.svg"
                      alt="bird-toy"
                    />
                    <div class="shape-name">Фигурка</div>
                  </div>
                </label>
              </div>
            </div>

            <div class="slider-block">
              <div class="count">
                <p class="count-title">Количество экземпляров</p>
                <div class="count-slider" id="count-slider"></div>
                <div class="count-value">
                  <span class="count-value_min"></span>
                  <span class="count-value_max"></span>
                </div>
              </div>

              <div class="year">
                <p class="year-title">Год приобретения</p>
                <div class="year-slider" id="year-slider"></div>
                <div class="year-value">
                  <span class="year-value_start"></span>
                  <span class="year-value_end"></span>
                </div>
              </div>
            </div>

            <div class="color">
              <p class="color-title">Цвет</p>
              <div class="color-kit">
                <label class="color-checkbox-label">
                  <input class="checkbox-hide check-white" type="checkbox" />
                  <div class="color-white color-item"></div>
                </label>
                <label class="color-checkbox-label">
                  <input class="checkbox-hide check-yellow" type="checkbox" />
                  <div class="color-yellow color-item"></div>
                </label>
                <label class="color-checkbox-label">
                  <input class="checkbox-hide check-red" type="checkbox" />
                  <div class="color-red color-item"></div>
                </label>
                <label class="color-checkbox-label">
                  <input class="checkbox-hide check-blue" type="checkbox" />
                  <div class="color-blue color-item"></div>
                </label>
                <label class="color-checkbox-label">
                  <input class="checkbox-hide check-green" type="checkbox" />
                  <div class="color-green color-item"></div>
                </label>
              </div>
            </div>

            <div class="size">
              <p class="size-title">Размер</p>
              <div class="size-kit">
                <label class="size-checkbox-label"
                  >Большой
                  <input class="checkbox-hide check-big" type="checkbox" />
                  <div class="size-big size-item"></div>
                </label>
                <label class="size-checkbox-label"
                  >Средний
                  <input class="checkbox-hide check-medium" type="checkbox" />
                  <div class="size-medium size-item"></div>
                </label>
                <label class="size-checkbox-label"
                  >Маленький
                  <input class="checkbox-hide check-small" type="checkbox" />
                  <div class="size-small size-item"></div>
                </label>
              </div>
            </div>

            <div class="favor-and-btn">
              <div class="favorite">
                <label class="favor-checkbox-label"
                  >Только любимые
                  <input class="checkbox-hide check-favor" type="checkbox" />
                  <div class="favor-item"></div>
                </label>
              </div>

              <button class="button no-filter">Сбросить фильтры</button>
              <button class="button no-settings">Сбросить настройки</button>
            </div>
          </aside>

          <article class="toys-stock">
            <p class="no-matches hide">Извините, совпадений не обнаружено</p>
            <div class="toys-stock-cards"></div>

        </section>
